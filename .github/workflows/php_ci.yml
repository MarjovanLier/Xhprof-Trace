name: .github/workflows/php_ci.yml

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.1, 8.2, 8.3]
    steps:
    - uses: actions/checkout@v2
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
    - name: Install dependencies
      run: composer install
    - name: Run tests
      run: ./localTest.sh
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: artifacts-${{ matrix.php }}
        path: |
          path/to/artifacts
          another/path/to/different/artifacts
